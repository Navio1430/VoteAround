{% extends 'base.html' %} {% block content %}

<section id="user-container" class="user__container">
    <div class="user">
        <ul class="user__left-bar">
            <div class="user__row">
                <li id="user-data-account" class="user__item">Twoje dane</li>
                <li id="user-logout-account" class="user__item">Wyloguj się</li>
            </div>

            <div class="user__row">
                <p id="user-delete-account" class="user__item">Usuń konto</p>
            </div>
        </ul>

        <div class="user-data">
            <div class="user-data__username-container">
                <p class="user-data__username-text">Nazwa użytkownika:</p>
                <p class="user-data__username-text">{{loggedIn.username}}</p>
            </div>

            <div class="user-data__btns-container">
                <button id="username-btn-user" class="user-data__btns-item">
                    <p>Zmień Nazwę Użytkownika</p>
                </button>

                <button id="username-btn-password" class="user-data__btns-item">
                    <p>Zmień Hasło</p>
                </button>

                <button id="username-btn-map" class="user-data__btns-item">
                    <p>Zmień Lokalizacje Zamieszkania</p>
                </button>
            </div>


            <div id="map" style="width: 200px; height: 200px">
                <input hidden="true" id="map-lat" value="{{ loggedIn.latitude }}">
                <input hidden="true" id="map-long" value="{{ loggedIn.longitude }}">
            </div>
        </div>

        <div method="post" class="user__form"></div>

        <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.15.1/build/ol.js"></script>
        <script
            type="module"
            src="{{ url_for('static', filename='dist/ChangeUsername.js') }}"
        ></script>
        <script
            type="module"
            src="{{ url_for('static', filename='dist/ChangePassword.js') }}"
        ></script>
        <script
            type="module"
            src="{{ url_for('static', filename='dist/DeleteAccount.js') }}"
        ></script>
        <script
            type="module"
            src="{{ url_for('static', filename='dist/Logout.js') }}"
        ></script>
        <script
            type="module"
            src="{{ url_for('static', filename='dist/ChangeUserLocation.js') }}"
        ></script>
        <script
            type="module"    
            src="{{ url_for('static', filename='dist/ChangeUserLocationMap.js') }}"
        ></script>
    </div>
</section>

{% endblock %}
