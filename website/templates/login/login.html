{% extends 'base.html' %} {% block content %}

<div class="login__container">
    <form action="#" method="post" class="login__form">
        <p class="login__title">Logowanie</p>

        <div class="login__names-container">
            <input
                type="text"
                name="name"
                class="login__input login__input--name"
                id="name"
                placeholder="Imię"
            />

            <input
                type="text"
                name="surname"
                class="login__input login__input--surname"
                id="surname"
                placeholder="Nazwisko"
            />
        </div>

        <input
            type="password"
            name="password"
            class="login__input login__input--last"
            id="password"
            placeholder="Hasło"
        />

        <p>
            Nie masz konta?
            <span class="login__link">
                <a href="{{ url_for('signup.index') }}">Zarejestruj się</a>
            </span>
        </p>

        <button class="login__btn" type="submit">
            <p>Zaloguj</p>
        </button>
    </form>
</div>

{% endblock %}
